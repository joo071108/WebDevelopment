<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <label>Your Name:</label>
      <input type="text"><br>
      <input type="color"><br>  <!--원하는 색 고르기 가능-->
      <label>Do you want to sign up to the email list?</label>
      <input type="password">  <!--checkbox를 생성하지만 *** 로 가려짐-->
      <input type="submit"><br>  <!--submit박스 생성-->
      <input type="date"><br>  <!--날짜만 고를 수 있음-->
      <input type="datetime-local"><br>  <!--날짜 시간까지 고를 수 있음-->
      <input type="email"><br> <!--@표시가 없으면 error 메세지가 나옴-->
      <input type="radio"><br>  <!--여러 name들중에 하나를 선택하게 만드는 동그라미 생성-->
      <input type="range"><br>  <!--선 위에 동그라미로 값 선택-->
      <input type="reset"><br>  <!--reset 박스 생성-->
      <input type="search"><br>  <!--검색박스 생성-->
    </form>
  </body>
</html>
